<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calcContainer">
    <div data-current class="currentStyle"></div>
    <div data-previous id="display" class="previousStyle"></div>
    <div class="buttonContainer">
      <button data-clearAll class="red spanTwo">C</button>
      <button data-delete>del</button>
      <button data-op class="blue">÷</button>
      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-op class="blue">×</button>
      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-op class="blue">–</button>
      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-op class="blue">+</button>
      <button data-num>0</button>
      <button data-num>.</button>
      <button data-equals class="blue spanTwo">=</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
